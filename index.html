  <body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '914960192323248',
      cookie     : true,
      xfbml      : true,
      version    : 'v8.0'
    });

    FB.AppEvents.logPageView();

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

    <main role="main" class="container">
        <div class="starter-template">
          <h1 class="font-weight-lighter">Simple Reporting API Debugger</h1>
          <p class="lead font-weight-lighter"><a href="https://developers.facebook.com/docs/audience-network/guides/reporting/system-user">How to Generate System User Access Token</a></p>
          <p class="lead font-weight-lighter s-margin-top">Please input your System User Access Token and Property ID
          </p>



          <div class="font-weight-light">
            <div class="form-group row">
                <label for="formGroupExampleInput">System User Access Token</label>
                <input type="text" class="form-control" id="token" placeholder="EAA......">
              </div>
            <div class="form-group row">
                <label for="formGroupExampleInput2">Property ID</label>
                <input type="text" class="form-control" id="id" placeholder="1234567890">
            </div>
            <div class="row">
                <div class="col-auto mr-auto"></div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" id="debug">Debug</button>
                </div>
            </div>
        </div>

        <div id="results" class="font-weight-light s-margin-top">
